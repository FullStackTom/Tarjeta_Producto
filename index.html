<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />    
    <title>Tarjeta de producto animado receptiva</title>
  </head>
  <body>
    <div class="product-card">
      <div class="logo-cart">
        <img src="img/logo.png" alt="logo" />
        <i class="bx bx-shopping-bag"><img src="img/bag.png" alt=""></i>
      </div>
      <div class="main-images">
        <img id="color1" class="color1 active" src="img/zapatilla1.png" alt="blue" />
        <img id="color2" class="color2" src="img/zapatilla2.png" alt="blue" />
        <img id="color3" class="color3" src="img/zapatilla3.jpg" alt="blue" />
      </div>
      <div class="shoe-details">
        <span class="shoe_name">Zapatillas Fila Premiun</span>
        <p>
          Adquiere Zapatillas Fila de manera segura y fácil, conoce nuestro
          catalogo online y haz la mejor elección.
        </p>
      </div>
      <div class="stars">
        <i class="bx bxs-star"><img src="img/star.png" alt=""></i>
        <i class="bx bxs-star"><img src="img/star.png" alt=""></i>
        <i class="bx bxs-star"><img src="img/star.png" alt=""></i>
        <i class="bx bxs-star"><img src="img/star.png" alt=""></i>
        <i class="bx bxs-star"><img src="img/star.png" alt=""></i>
       
      </div>

      <div class="color-price">
        <div class="color-option">
          <span class="color">Colores:</span>
          <div class="circles">
            <span class="circle color1 active" id="color1"></span>
            <span class="circle color2" id="color2"></span>
            <span class="circle color3" id="color3"></span>
          </div>
        </div>
        <div class="price">
          <span class="price_num">$129.90</span>
          <span class="price_letter">Precio Online</span>
        </div>
      </div>
      <div class="button">
        <div class="button-layer"></div>
        <button>Añadir a Carrito</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
